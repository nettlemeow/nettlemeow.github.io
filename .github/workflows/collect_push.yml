
name: Collect and Push
on:
  push:
    branches:
      - src
jobs:
  Collect-And-Push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: '10'
      - run: npm install
      - run: .travis/pre_push.sh
      - run: npm run fetch
      - run: .travis/push.sh
      - run: npm run build

