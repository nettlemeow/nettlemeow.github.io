
name: Collect and Push
on:
  push:
    branches:
      - src
  schedule:
    - cron:  '0,30 * * * *'

jobs:
  Collect-And-Push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: '10'
      - run: npm install
      - run: .travis/pre_push.sh
      - run: npm run fetch
      - run: .travis/push.sh
        env:
          PAT: ${{ secrets.PAT }}
      - run: npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: master
          folder: public
