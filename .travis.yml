sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - src # build master branch only
script:
  - npm run fetch
  - .travis/push.sh
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: src
  local-dir: public
  target_branch: master
git:
  submodule: true
